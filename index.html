<!DOCTYPE html>
<html>
<head>
  <title>Website Reminders</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 350px;
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 15px;
      border-radius: 10px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .input-group {
      display: flex;
      margin-bottom: 15px;
    }
    #reminderInput {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #e0e4e8;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    #reminderInput:focus {
      outline: none;
      border-color: #4a90e2;
    }
    #addReminder {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #addReminder:hover {
      background-color: #3a7bd5;
    }
    #reminderList {
      max-height: 250px;
      overflow-y: auto;
      background-color: #f9fafb;
      border-radius: 6px;
      padding: 10px;
    }
    .reminder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border: 1px solid #e0e4e8;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 8px;
      transition: background-color 0.2s ease;
    }
    .reminder-item:hover {
      background-color: #f0f3f6;
    }
    .reminder-item span {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-word;
    }
    .delete-reminder {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .delete-reminder:hover {
      background-color: #ff3333;
    }
    .empty-state {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="reminderInput" placeholder="Enter a new reminder">
      <button id="addReminder">Add</button>
    </div>
    <div id="reminderList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
